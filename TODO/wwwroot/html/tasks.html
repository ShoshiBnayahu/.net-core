    <title>tasks</title>

<body>
    <h1>Tasks CRUD</h1>
    <h3>Add</h3>
    <form action="javascript:void(0);" method="POST" onsubmit="addItem()">
        <input type="text" id="add-name" placeholder="New task" required>
        <button type="submit">add</button>
    </form>

    <div id="editForm">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateItem()">
            <input type="hidden" id="edit-id">
            <input type="checkbox" id="edit-isDone">
            <input type="text" id="edit-name">
            <button type="submit">save</button>
            <a onclick="closeEditInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>

    <p id="counter"></p>

    <table>
        <tr>
            <th>IsDone?</th>
            <th>Name</th>
            <th></th>
            <th></th>
        </tr>
        <tbody id="tasks"></tbody>
    </table>


    <button onclick="getUserId()">Update your detail</button>

    <div id="upadateForm">
        <h3>Update your detail:</h3>
        <form action="javascript:void(0);" onsubmit="updateUserDetail()">
            <input type="hidden" id="update-id">
            <input type="text" id="update-name">
            <input type="password" id="update-password">
            <button type="submit">save</button>
            <a onclick="closeUpdateInput()" aria-label="Close">&#10006;</a>
        </form>
    </div>
    <button onclick="changeUser()">change user</button>
    <a id="usersLink" href="../html/users.html"></a>
